<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatut === 'allumé',
                'list-group-item-danger': appareilStatut === 'éteint'}">
    
    <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatut() }}</h4>
    <input type="text" class="form-control" [(ngModel)]="appareilName">

    <button class="btn btn-sm btn-success"
            *ngIf="appareilStatut === 'éteint'"
            (click)="onSwitch()">Allumer</button>
    <button class="btn btn-sm btn-danger"
            *ngIf="appareilStatut === 'allumé'"
            (click)="onSwitch()">Éteindre</button>
</li>
